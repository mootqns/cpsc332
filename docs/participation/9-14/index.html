<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14 Participation</title>

    <style>
        table,
        th,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tables & Onward</h1>
    <table>
        <caption>
            This is a nice table!
        </caption>

        <tr>
            <th>Row 1, Column 1</th>
            <th>Row 1, Column 2</th>
            <th>Row 1, Column 3</th>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3, Column 1
                (Text to show that this row is spanning all 
                three columns within the table)
            </td>
            <!-- <td>Row 3, Column 2</td>
            <td>Row 3, Column 3</td> -->
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">
                    This is my footer 
                </td>
            </tr>
        </tfoot>
    </table>

    <!-- Images -->
    <img src="bonsai.jpeg" alt="Bonsai Tree Image"></img>
</body>
</html>
